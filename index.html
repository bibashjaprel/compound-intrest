<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Compound Interest Calculator | Portfolio Project</title>
  <meta name="description"
    content="A modern, responsive Compound Interest Calculator web app. Calculate compound interest with a professional UI. Built with HTML, CSS, and JavaScript. Portfolio-ready and open source." />
  <meta name="keywords"
    content="Compound Interest, Calculator, Finance, Portfolio, JavaScript, HTML, CSS, Responsive, GitHub Pages" />
  <meta name="author" content="Your Name">
  <meta property="og:title" content="Compound Interest Calculator | Portfolio Project" />
  <meta property="og:description"
    content="A modern, responsive Compound Interest Calculator web app. Calculate compound interest with a professional UI. Built with HTML, CSS, and JavaScript. Portfolio-ready and open source." />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://raw.githubusercontent.com/yourusername/yourrepo/main/preview.png" />
  <meta property="og:url" content="https://yourusername.github.io/yourrepo/" />
  <link rel="canonical" href="https://yourusername.github.io/yourrepo/" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!--
    Compound Interest Calculator
    Professional, portfolio-ready web app
    Built with HTML, CSS, and JavaScript
    Author: Your Name
    GitHub: https://github.com/yourusername/yourrepo
  -->
  <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark mode" title="Toggle dark mode">
    <span id="theme-toggle-icon" aria-hidden="true">ðŸŒ™</span>
    <span id="theme-toggle-text" class="sr-only">Toggle dark mode</span>
  </button>
  <main class="card">
    <h1>Compound Interest Calculator</h1>
    <form id="calc-form" autocomplete="off" novalidate>
      <!-- Principal input -->
      <div class="form-group">
        <label for="principal">Principal Amount</label>
        <input type="number" id="principal" min="0" step="0.01" required placeholder="e.g. 1000"
          aria-label="Principal Amount" autocomplete="off" />
        <div class="error" id="principal-error" aria-live="polite"></div>
      </div>
      <!-- Annual Interest Rate input -->
      <div class="form-group">
        <label for="rate">Annual Interest Rate (%)</label>
        <input type="number" id="rate" min="0" step="0.01" required placeholder="e.g. 5"
          aria-label="Annual Interest Rate" autocomplete="off" />
        <div class="error" id="rate-error" aria-live="polite"></div>
      </div>
      <!-- Time input -->
      <div class="form-group">
        <label for="years">Time (years)</label>
        <input type="number" id="years" min="0" step="1" required placeholder="e.g. 10" aria-label="Time in years"
          autocomplete="off" />
        <div class="error" id="years-error" aria-live="polite"></div>
      </div>
      <!-- Compounding Frequency input -->
      <div class="form-group">
        <label for="frequency">Compounding Frequency (per year)</label>
        <input type="number" id="frequency" min="1" step="1" required placeholder="e.g. 4"
          aria-label="Compounding Frequency per year" autocomplete="off" />
        <div class="error" id="frequency-error" aria-live="polite"></div>
      </div>
      <button type="submit" aria-label="Calculate Compound Interest">Calculate</button>
    </form>
    <!-- Results section -->
    <div class="result" id="result" style="display:none">
      <div>Total Amount: <strong id="total-amount"></strong></div>
      <div>Compound Interest: <strong id="compound-interest"></strong></div>
    </div>
  </main>
  <!-- JavaScript logic in app.js -->
  <script src="app.js"></script>
</body>

</html>
